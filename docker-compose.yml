services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: zarife-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${DB_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - zarife-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: zarife-cache
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    networks:
      - zarife-network

  # MinIO (S3-Compatible Storage)
  minio:
    image: minio/minio:latest
    container_name: zarife-storage
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_API_PORT}:9000"   # API
      - "${MINIO_CONSOLE_PORT}:9001"   # Console UI
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - zarife-network

  # .NET Core API
  api:
    build:
      context: ./api/src
      dockerfile: Dockerfile
    container_name: zarife-api
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
      ConnectionStrings__Redis: "redis:6379"
      Storage__Endpoint: "minio:9000"
      Storage__AccessKey: ${MINIO_ROOT_USER}
      Storage__SecretKey: ${MINIO_ROOT_PASSWORD}
      Jwt__Issuer: ${JWT_ISSUER}
      Jwt__Audience: ${JWT_AUDIENCE}
      Jwt__Secret: ${JWT_SECRET}
    ports:
      - "${API_PORT}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_healthy
    networks:
      - zarife-network

  # Vite + React Web App
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.dev
    container_name: zarife-web
    environment:
      VITE_API_URL: http://${APP_DOMAIN}:${API_PORT}
      VITE_STORAGE_URL: http://${APP_DOMAIN}:${MINIO_API_PORT}
    ports:
      - "${WEB_PORT}:5173"
    depends_on:
      - api
    volumes:
      - ./apps/web:/app
      - web_node_modules:/app/node_modules
    networks:
      - zarife-network

volumes:
  postgres_data:
  redis_data:
  minio_data:
  web_node_modules:

networks:
  zarife-network:
    driver: bridge
